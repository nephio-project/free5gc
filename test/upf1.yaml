apiVersion: workload.nephio.org/v1alpha1
kind: NFDeployment

metadata:
  namespace: free5gc
  name: free5gc-upf-1
  annotations:
    config.kubernetes.io/local-config: "false"

spec:
  provider: upf.free5gc.io
  capacity:
    maxUplinkThroughput: 3G
    maxDownlinkThroughput: 1G
  interfaces:
    - name: n3
      ipv4:
        address: 10.10.50.2/24
        gateway: 10.10.50.1
      vlanID: 12
    - name: n4
      ipv4:
        address: 10.10.30.2/24
        gateway: 10.10.30.1
      vlanID: 14
    - name: n6
      ipv4:
        address: 10.10.40.2/24
        gateway: 10.10.40.1
      vlanID: 16
  networkInstances:
    - name: vpc-ran
      interfaces:
        - n3
    - name: vpc-internal
      interfaces:
        - n4
    - name: vpc-internet
      interfaces:
        - n6
      dataNetworks:
        - name: internet
          pool:
            - prefix: 10.10.0.0/16
  parametersRefs:

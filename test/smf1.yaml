apiVersion: workload.nephio.org/v1alpha1
kind: NFDeployment

metadata:
  namespace: free5gc
  name: free5gc-smf-1
  annotations:
    config.kubernetes.io/local-config: "false"

spec:
  provider: "smf.free5gc.nephio.org"      
  capacity:
    maxSessions: 5000
    maxNFConnections: 100
  interfaces:
    - name: n4
      ipv4:
        address: 10.100.50.244/24
        gateway: 10.100.50.1
      vlanID: 14
  networkInstances:
    - name: vpc-internal
      interfaces:
        - n4
      dataNetworks:
        - name: internet
          pool:
            - prefix: "10.200.50.0/24" 
  parametersRefs:
              - apiVersion: "ref.nephio.org/v1alpha1"
                kind: Config
                name: smf-config-ref

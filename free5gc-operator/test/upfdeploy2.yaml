apiVersion: workload.nephio.org/v1alpha1
kind: UPFDeployment
metadata:
  name: free5gc-upf-2
  namespace: upf-2
spec:
  n3Interfaces:
    - name: n3-1
      gatewayIPs:
        - "10.11.5.1"
      ips:
        - "10.11.5.3/24"
  n4Interfaces:
    - name: n4-1
      gatewayIPs:
        - "192.168.101.1"
      ips:
        - "192.168.101.3/24"
  n6Interfaces:
    - dnn: internet
      interface:
        name: n6-1
        ips:
          - "192.168.104.3/24"
        gatewayIPs:
          - "192.168.104.1"
      ueIPPool: 10.21.0.0/16
    - dnn: private
      interface:
        name: n6-2
        ips:
          - "192.168.204.3/24"
        gatewayIPs:
          - "192.168.204.1"
      ueIPPool: 10.31.0.0/16
  capacity:
    downlinkThroughput: 10Gi
    uplinkThroughput: 1G
---
apiVersion: free5gc.nephio.org/v1alpha1
kind: ImageConfig
metadata:
  name: free5gc-upf-1
  namespace: upf-1
spec:
  imagePaths:
    upf: towards5gs/free5gc-upf:v3.1.1
